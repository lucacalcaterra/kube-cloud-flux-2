---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 1.0.35
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    env:
      TZ: ${CONFIG_TIMEZONE}
      WG_HOST: "wg-easy.${SECRET_DOMAIN}"
    secretEnv:
      PASSWORD: ${SECRET_WG_ACCESS_SERVER_ADMIN_PASSWORD}
    service:
      vpn:
        type: LoadBalancer
        loadBalancerIP: ${CONFIG_LB_IP_WG_EASY}
    persistence:
      config:
        size: 1Gi
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          nginx.ingress.kubernetes.io/auth-signin: http://oauth2.${SECRET_DOMAIN}/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth
        hosts:
          - host: "wg-easy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "wg-easy.${SECRET_DOMAIN}"
            secretName: "wg-easy-tls"
